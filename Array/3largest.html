    <script>
    let arr=[10, 4, 3, 50, 23, 90]

    let first=second=third=-1;

    for(let index=0; index<arr.length; index++){
        if(first <arr[index]){
            second=first;
            first=arr[index];
        }
        else if(arr[index]<second && first!=arr[index]){
            second=arr[index];
        }
    }

    console.log(`Second largest number in Array ${second}`);
    for(let i=0; i<arr.length; i++){
        if(arr[i]>first){
            third=second;
            second=first;
            first=arr[i];
        }

        else if(arr[i]>second && arr[i] !=first){
            third=second;
            second=arr[i];
        }

        else if(arr[i] > third && arr[i] !=second){
            third=arr[i]
        }
    }

    console.log(`${first}  ${second}  ${third}`);
    </script>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Even & odd</title>
</head>

<body>
    <script>

        function rearrange(arr, n) {
            for (let i = 1; i < n; i++) {
                if (i % 2 === 0) {
                    if (arr[i] < arr[i - 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i - 1];
                        arr[i - 1] = temp;
                    }

                }
                else {
                    if (arr[i] > arr[i - 1]) {
                        let temp = arr[i];
                        arr[i] = arr[i - 1];
                        arr[i - 1] = temp;
                    }
                }
            }
            console.log(arr);
        }

        let arr = [1,2,2,1];
        let n= arr.length-1;

        rearrange(arr, n);
    </script>
</body>

</html>
